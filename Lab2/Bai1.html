<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("moi nhap a:");
        a = parseInt(a);
        let b = prompt("moi nhap b:");
        b = parseInt(b);
        let c = prompt("moi nhap c(c=!0):");
        c = parseInt(c);
        if (a == 0) {
            x = -c / b;
            document.write("a=0 nen co nghiem duy nhat la X= " + x);
        } else {
            let delta = b * b - 4 * a * c;
            if (delta < 0) {
                document.write("\nphuong trinh vo nghiem.");
            } else if (delta == 0) {
                x = -b / (2 * a);
                document.write("\nphuong trinh co nghiem kep la x1=x2=" + x);
            } else {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                document.write("X1=" + x1);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                document.write("X2=" + x2);

            }
        }
    </script>
</body>
</html>
